<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img id="top" src="images/bg-pattern-top.svg" alt="top-pattern">
    <img id="bottom" src="images/bg-pattern-bottom.svg" alt="bottom-pattern">
  </main>
  <div class="container">
    <div class="card">
      <div class="avatar"></div>
      <div class="nameCard">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
      <div class="data">
        <div>
          <p class="count">80K</p>
          <p class="title">Followers</p>
        </div>
        <div>
          <p class="count">803K</p>
          <p class="title">Likes</p>
        </div>
        <div>
          <p class="count">1.4k</p>
          <p class="title">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
